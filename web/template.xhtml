<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Sistema Campeonato</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="5000"/>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="200" > 
                <p:graphicImage url="/img/img2.jpg" styleClass="content" height="150" width="1360"/>
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                            <p:menuitem value="Arbitro" outcome="/arbritro/List.xhtml" icon=" ui-icon-triangle-1-s" />
                            <p:menuitem value="Campeonato" outcome="/campeonato/List.xhtml" icon=" ui-icon-triangle-1-s" />
                            <p:menuitem value="Cancha" outcome="/cancha/List.xhtml" icon=" ui-icon-triangle-1-s" />
                            <p:menuitem value="Equipo" outcome="/equipo/List.xhtml" icon=" ui-icon-triangle-1-s"/>
                            <p:menuitem value="EquipoJugador" outcome="/equipoJugador/List.xhtml" icon=" ui-icon-triangle-1-s" />
                            <p:menuitem value="Gol" outcome="/gol/List.xhtml"  icon=" ui-icon-triangle-1-s"/>
                            <p:menuitem value="Grupo" outcome="/grupo/List.xhtml" icon=" ui-icon-triangle-1-s"/>
                            <p:menuitem value="Jugador" outcome="/jugador/List.xhtml" icon=" ui-icon-triangle-1-s"/>
                            <p:menuitem value="Partido" outcome="/partido/List.xhtml" icon=" ui-icon-triangle-1-s"/>
                            <p:menuitem value="Sancion" outcome="/sancion/List.xhtml" icon=" ui-icon-triangle-1-s"/>
                            <p:menuitem value="Tipo Campeonato" outcome="/tipoCampeonato/List.xhtml" icon=" ui-icon-triangle-1-s"/>
                            <p:menuitem value="Tipo Sancion" outcome="/tipoSancion/List.xhtml" icon=" ui-icon-triangle-1-s"/> 
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="west" size="500">
                <h:form id="form">                
                    <p:tabView dynamic="true" cache="true">
                        <p:tab title="Copa Europea">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage url="/img/img3.jpg" height="100px"/>
                                <h:outputText
                                    value="El Campeonato Europeo de Fútbol, más conocido como la Eurocopa o simplemente la Euro, es el torneo internacional de selecciones nacionales de fútbol más importante de Europa, organizado por la UEFA cada cuatro años. En su edición inaugural, el torneo tenía el nombre de Copa de Naciones de Europa o Copa de Europa, y recibió su denominación actual en 1968. Las selecciones con más triunfos en esta competición son la alemana y la española, con tres títulos cada una" />
                            </h:panelGrid>
                        </p:tab>    
                        <p:tab title="Copa aguila ">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage url="/img/img4.jpg" height="100px"/>
                                <h:outputText value="La Copa Colombia 2015 (oficialmente y por motivos de patrocinio, Copa Águila 2015) 
                                              es la decimotercera edición (13ª.) del torneo oficial que enfrenta a los clubes de las categorías Primera A y Primera B del fútbol en Colombia. Comenzó el 18 de febrero y finalizará el 19 de noviembre de 2015, y da un cupo para la Copa Sudamericana 2016" />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Liga Francesa">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage url="/img/img5.jpg" height="100px"/>
                                <h:outputText value="La Ligue 1 (anteriormente conocida como Division 1 y, a veces conocida como Le Championnat), es la máxima competición de liga de fútbol profesional de clubes de fútbol en Francia. Es la primera división del sistema de ligas del fútbol francés. La Ligue 1 es una de las dos divisiones que componen la Ligue de Football Professionnel junto a la Ligue 2. Está formada por 20 clubes, que opera en un sistema de ascensos y descensos con la Ligue 2, la segunda división francesa. La temporada se extiende desde agosto a mayo, con equipos que juegan 38 partidos cada uno por un total de 380 partidos en la temporada.

Actualmente la Ligue 1 ocupa el sexto lugar en Europa detrás de La Liga española, la Premier League inglesa, la Bundesliga alemana, la Serie A italiana y la Primeira Liga portuguesa según el ranking UEFA." />
                            </h:panelGrid>
                        </p:tab>
                        
                        
                        <p:tab title="Copa bbva">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage url="/img/img6.jpg" height="100px"/>
                                <h:outputText value="La Primera División de España, también conocida simplemente como La Liga o por motivos de patrocinio Liga BBVA,1 es la máxima categoría del sistema de Ligas de fútbol de España. Comenzó a disputarse en la temporada 1928-29 y desde entonces se ha celebrado sin interrupciones, con la excepción del parón sufrido por la Guerra Civil de 1936 a 1939." />
                            </h:panelGrid>
                        </p:tab>   
                    </p:tabView>  
                    <p:media value="http://www.youtube.com/v/KZnUr8lcqjo" width="420" height="315" player="flash"/>
                    </h:form>          
                <ui:insert name="footer"/>

            </p:layoutUnit>

            <p:layoutUnit position="center">
                
              <ui:insert name="body"/>
              
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
